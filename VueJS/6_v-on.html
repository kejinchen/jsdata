<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <!-- <script src="./js/vue.js"></script> -->
</head>
<body>
    <div id="app"> <!--HTML DOM template-->
        <h3>Month</h3>
        <ul>
            <!-- <li v-for="month in months" v-on:click="showMonth(month)">{{month}}</li> -->
            <li v-for="month in months" @click="showMonth(month)">{{month}}</li>
        </ul>
        <h3>Classmate</h3>
        <ol>
            <li v-for="item in classmate" @click="ED103(item.name)">{{item.name}}</li>
        </ol>
    </div>

    <script>
        new Vue({
            el: '#app',     
            data: {         // 變數存放的地方
                colors: ['red','orange','yellow','green','blue','indigo','violet'],
                classmate: [{name:'Anan',age:15},{name:'Bella',age:16},{name:'Cathy',age:23},{name:'Dale',age:22}],
                months: ['January','February','March','April','May','June','July','August','September','October','November','December'],
            },
            methods: {      // 函數放這裡
                // showMonth: function(){},
                showMonth(theMonth){
                    alert(`Month: ${theMonth}`);
                },
                ED103(yourName){
                    alert(`ED103 member: ${yourName}`);
                },
            },
        });
    </script>
    
</body>
</html>
