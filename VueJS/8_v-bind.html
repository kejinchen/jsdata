<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <!-- <script src="./js/vue.js"></script> -->
</head>
<body>
    <div id="app"> <!--HTML DOM template-->
        <!-- <img src="../images/Shinnosuke/Shinnosuke10.png"> -->
        <!-- <img src="imgURL"> -->
        <!-- <img v-bind:src="imgURL"> -->
        <img :src="imgURL">  <!--v-bind 簡化的寫法為「:」-->

        <input type="text" :placeholder="message">
    </div>

    <script>
        new Vue({  //this代表Vue instance(實例)
            el: '#app',     
            data: {         // 變數存放的地方
                message: 'Hello, 野原新之助!',
                imgURL: '../images/Shinnosuke/Shinnosuke10.png',
            },
            methods: {      // 函數放這裡
            
            },
        });
    </script>
</body>
</html>
