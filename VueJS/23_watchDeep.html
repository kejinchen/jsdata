<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue -- watch(偵聽)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>    
    <!-- <script src="./js/vue.js"></script> -->    
</head>
<body>

    <div id="app"> <!--HTML DOM template-->
       <!-- <input v-model="num.y"> -->
       <input v-model.lazy="num.y">
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {         // 變數存放的地方
                num: {
                    x: 5,
                    y: 10,
                    z: 15,
                },
            },
            methods: {},
            computed: {},
            watch: {    //偵聽器: 主要用來偵聽data和computed的變化  
            //宣告成物件
                num: {
                    handler(newNum,oldNum){
                        console.log(`num: ${oldNum} ----> ${newNum}`);
                    },
                    deep: true,       //false by default
                },

            },
        });
    </script>
</body>
</html>
