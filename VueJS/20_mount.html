<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue -- mount(掛載)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>    
    <!-- <script src="./js/vue.js"></script> -->    
</head>
<body>

    <div id="app"> <!--HTML DOM template-->
       <h1>{{message}}</h1>
    </div>

    <script>
        // let vm = new Vue({
        //     el: '#app',     //CSS selector
        //     // el: document.getElementById('app'),
        //     // mount掛載: 把Vue instance和HTML元素做連結
        //     data: {         // 變數存放的地方
        //         message: 'Hello',
        //     },
        // });

        //先宣告，再掛載
        // let vm = new Vue({
        //     data: {         // 變數存放的地方
        //         message: 'Hello',
        //     },
        // });
        // vm.$mount('#app');

        //利用template和HTML元素做連結
        let vm = new Vue({
            el: '#app',
            data: {         // 變數存放的地方
                message: 'Hello',
            },
            template: `
                <div>
                    <h2 style="color: steelblue">{{message}}, Silvia</h2>
                </div>
                `,
        });
    </script>
</body>
</html>
