<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue component -- props的驗證</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>    
    <!-- <script src="./js/vue.js"></script> -->    
</head>
<body>
    <!-- 單向資料流:從上層傳到下層 -->
    <div id="app"> <!--HTML DOM template-->
        <counter :init="nothing"></counter>
    </div> 

    <script>  
        Vue.component('counter', {
            // props大部分是陣列　　//props: ['init']
            // props也可以是物件
            props: {
                init: {
                    type: Number,
                    default: 100, 
                    // default(){
                    //     return 即時運算的結果
                    // },
                    // validator(value){
                    //     return value < 20;
                    // },
                }
            },
            data(){
                return{
                    count: this.init,
                };
            },
            template: `
                <div>
                    <button @click="count+=1">Add</button>
                    <h1 style="color:red;">{{count}}</h1>
                </div>
            `,
        }) ;    
        new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
