<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue -- component register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>    
    <!-- <script src="./js/vue.js"></script> -->    
</head>
<body>

    <div id="app"> <!--HTML DOM template-->
        <my-component></my-component>
        <!-- <your-component></your-component> -->
    </div>

    <div id="app2">
        <my-component></my-component>
    </div>

    <script>
        // global component
        // Vue.component('組件名稱', {
        //     .......,
        //     template: '用來定義視覺元件',
        // });

        Vue.component('my-component', {     //kebab-case
            template: `<h1 style="color: steelblue;">My Component 1</h1>`,
        });
        // Vue.component('myComponent', {      //camelCase
        //     template: `<h1 style="color: steelblue;">My Component 2</h1>`,
        // });
        // Vue.component('MyComponent', {          //PascalCase
        //     template: `<h1 style="color: steelblue;">My Component 3</h1>`,
        // });


        new Vue({
            el: '#app',
            data: {},
            methods: {},

            // local component
            // components: {},
            components: {
                // 'my-component': {
                //     template: `<h1 style="color: steelblue;">My Component</h1>`,
                // },
                // 'your-component': {
                //     template: `<h1 style="color: red;">Your Component</h1>`,

                // },
            },
        });

        new Vue({
            el: '#app2',
        });
    </script>
</body>
</html>
