<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue component -- 組件之間的溝通 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>    
    <!-- <script src="./js/vue.js"></script> -->    
</head>
<body>
    <!-- 如果組件之間沒有上下層的關係(沒有直接的關係)，要如何溝通?
        1. 將會影響彼此的值，放在new Vue() -- 41_componentsCross1.html
        2. event bus -- 42_componentsCross2.html
        3. Vuex
    -->
    <div id="app"> <!--HTML DOM template-->  
        <my-button @click.native="count+=1"></my-button>
        <my-counter :the-count="count"></my-counter>
    </div> 

    <script> 
        Vue.component('my-button',{
            template: `<button>Add</button>`,
        });
        Vue.component('my-counter',{
            props: ['the-count'],
            template: `<h1>{{theCount}}</h1>`,
        });

        new Vue({
            el: '#app',
            data: {
                count: 0,
            },
        });
    </script>
</body>
</html>
