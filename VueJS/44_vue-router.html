    <script> 
        Vue-router(路由器)
        1. 用Vue建立各種不同的組件，可以使用v-if,v-else來選擇頁面(組件)
            也可以用選單的方式決定頁面，這樣的操作稱之為SPA(single page application)
        2. 單頁式的網頁有些特點，希望可以像傳統網頁，(1)點擊到某個連結就可以連結到不同的網址；
            或是(2)從不同的網址進來，就會執行該頁面            
        
        3. How to do?
            (1).到npm裡面安裝vue-router的套件
                指令: npm i -S vue-router
                指令: npm run dev
            (2).可以到main.js或App.vue去import router
                import Vue from 'vue';
                import VueRouter from 'vue-router';

                import About from './About.vue';
                import Products from './Products.vue';
                ......

                Vue.use(VueRouter);

        4. 在src裡面新增About.vue和Products.vue
        5. 設定路徑
            {path: '/products', component: Products,},

        6. name router(具名路由)
            如果路徑不想要寫很長，可以用簡單的名字來表示路徑

        7. name view(具名視圖)
            原本一個路徑搭配一個組件，若想顯示一個以上的組件
            ex. About.vue  加上一個Both,you 和 me 都要?
            <router-link to="/about/you">About You</router-link>
            <router-link to="/about/me">About Me</router-link>
            <router-link to="/about/both">About Both</router-link>

            App.vue
		    {
				path: '/about', 
				component: About,
				children: [
					{path: '', component: AboutHome},
					{path: 'you', component: AboutYou},
                    {path: 'me', component: AboutMe},
                    {path: 'both', components: {
                        X: AboutYou,
                        Y: AboutMe,
                    }},
				],
            },

            About.vue
            <router-view name="X"/>   
            <router-view name="Y"/>   

        7. 轉址與別名
        8.  History
        9.  SPA
    </script>,
