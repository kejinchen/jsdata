<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript: ES6 New Features -- inheritance(繼承)</title>      
</head>
<body>    
    <script>
        class Person{
            constructor(name, age, gender, weight){
                this.name = name;
                this.age = age;
                this.gender = gender;
                this.weight = weight;
            }
            displayName(){
                console.log(this.name);
            }
            displayAge(){
                console.log(this.age);
            }
            displayGender(){
                console.log(this.gender);
            }
            displayWeight(){
                console.log(this.weight);
            }
        }

        class Programmer extends Person{
            constructor(name, age, gender, weight, language){
                super(name, age, gender, weight);
                this.language = language;
            }
            displayLanguage(){
                console.log(this.language);
            }
        }

        let peter = new Person('Peter Atley',40,'male',70,'JavaScript');
        peter.displayName();
        peter.displayWeight();
        // peter.displayLanguage()

        let sally = new Programmer('Sally Wang',25,'male',48.5,'CSS');
        sally.displayName();
        sally.displayLanguage();
    </script>
</body>
</html>
