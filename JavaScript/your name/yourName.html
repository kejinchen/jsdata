<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formatting Your Name</title>
    <link rel="stylesheet" href="main.css">
    <script src="new.js"></script>
</head>
<body>
    <form action="" id="theForm">
        <fieldset>
            <legend>Formatting Your Name</legend>
            <div>
                <label for="first">first name: </label>
                <input type="text" name="first" id="first">
            </div>
            <div>
                <label for="last">last name: </label>
                <input type="text" name="last" id="last">
            </div>
            <div>
                <label for="formatted">formatted name: </label>
                <input type="text" name="formatted" id="formatted" value="">
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
