<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript: if...else + for loop</title>      
</head>
<body>
    <!-- <h2>請輸出 1+2+3+4+...+10</h2>     -->
    <!-- <h2>請輸出 1+2+3+4+...+100</h2>     -->
    <!-- <h2>請輸出 1+3+5+7+...+99</h2>     -->
    <!-- <h2>請輸出 2+4+6+...+100</h2>     -->
    <p id="result"></p>
    <p id="odd"></p>
    <p id="even"></p>

    <script>
        window.onload = function(){
            document.title = 'This is a test.';
            // 1+2+3+4+...+10
            // let total = 0;
            // for(初值設定; 條件判斷; 條件更新){...}
            // for(let i = 1; i <= 10; i++){
            //     total += i;
            // }

            // 1+2+3+4+...+100
            let total = 0;
            for(let i = 1; i <= 100; i++){
                total += i;
                // total = (1 + 100) * 100 / 2;
            }
            alert(total);

            // 1+3+5+7+...+99
            let oddSubtotal = 0;
            for(let n = 1; n <= 99; n += 2){
                // oddSubtotal += n;
                oddSubtotal = (1 + 99) * 50 / 2;
            }

            // 2+4+6+...+100
            let evenSubtotal = 0;
            for(let n = 2; n <= 100; n += 2){
                // evenSubtotal += n;
                evenSubtotal = (2 + 100) * 50 / 2;
            }
            
            document.getElementById('result').innerText = total;
            document.getElementById('odd').innerText = oddSubtotal;
            document.getElementById('even').innerText = evenSubtotal;
        }
    </script>
</body>
</html>
