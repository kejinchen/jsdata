<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="main.css">    
</head>
<body>
    <form action="#" method="" id="theForm">
        <fieldset>
            <legend>Register</legend>
            <div>
                <label for="first">first name: <span></span></label>
                <input type="text" name="first" id="first">
            </div>
            <div>
                <label>last name: </label>
                <input type="text" name="last" id="last">
            </div>
            <div>
                <label>email address: </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label>phone number: <span class="tooltip" id="phoneError">In the format 09xx xxx xxx or 09xx-xxx-xxx or 09xxxxxxxx</span></label>
                <input type="text" name="phone" id="phone">
            </div>
            <div>
                <label>city: </label>
                <input type="text" name="city" id="city">
            </div>
            <div>
                <label>gender: </label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>
                </select>
            </div>
            <div class="moveCenter">
                <input type="checkbox" name="" id="">I agree to the terms.
            </div>
            <div class="moveCenter">
                <input type="submit" value="Register" id="submit">
            </div>
            <!-- <div id="result"></div> -->
        </fieldset>
    </form>

    <script src="errorMessage.js"></script>
    <script src="new.js"></script>
</body>
</html>
