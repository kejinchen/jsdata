<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript: while</title>      
</head>
<body>

    <!-- 有迴圈    -->
    <script>
        window.onload = function(){  //匿名函數
            const SCALE = 0.33;
            const ADJUST = 7.31;
            let shoeNo = 3;
            let foot;

            document.write('<p>Shoes &nbsp;&nbsp;&nbsp;&nbsp; Foot length</p>');

            while(shoeNo < 15.5){
                foot = SCALE *　shoeNo　+ ADJUST;
                foot = foot.toFixed(2);

                if(shoeNo < 10){
                    document.write(`<p>&nbsp;&nbsp;&nbsp;&nbsp;${shoeNo} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${foot} inches.</p>`);
                }else{
                    document.write(`<p>&nbsp;&nbsp;&nbsp;${shoeNo} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${foot} inches.</p>`);
                }  
                shoeNo++;            
            }
        }
    </script>
