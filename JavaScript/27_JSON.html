    //JSON: 陣列和物件的組合
        //陣列放進物件裡
        let temp = {屬性: []};
        let friends = {
            ED103: [{name: 'Andy', age: 18},
                    {name: 'Brian', age: 21},
                    {name: 'Carl', age: 20},
                    {name: 'Denny', age: 19},
                    {name: 'Eddie', age: 18}
                  ],
        };

        friends ----> 物件
        friends.ED103 ----> 陣列
        friends.ED103[1] ----> 物件
        friends.ED103[1].name ----> Brian

        //物件放進陣列裡
        let temp = [{},{},{},{},...];
        let classmate = [{name: 'Andy', age: 18},
                         {name: 'Brian', age: 21},
                         {name: 'Carl', age: 20},
                         {name: 'Denny', age: 19},
                         {name: 'Eddie', age: 18}
                        ];
        classmate ----> 陣列
        classmate[2] ----> 物件
        classmate[2].age ----> 20
    
    //JSON 的格式:
        {
            "ED103": [
                {"name": "Andy", "age": 18},
                {"name": "Brian", "age": 21},
                {"name": "Carl", "age": 20},
                {"name": "Denny", "age": 19},
                {"name": "Eddie", "age": 18}
            ],
        }

    //將JavaScript物件轉成JSON
        JSON.stringify();

        let man = {
            name: 'Peter',
            age: 40,
            favoriteColors: ['black','gray','blue'],
            car: {
                make: 'BMW',
                mode: 'X5',
                year: 2019,
            },
            retired: false,
            diving(){
                alert('hi~');
            },
        };

        console.log(JSON.stringify(man));

        結果: {"name":"Peter","age":40,"favoriteColors":["black","gray","blue"],"car":{"make":"BMW","mode":"X5","year":2019},"retired":false}
    
    //將JSON(放在單引號或反引號裡)轉成JavaScript物件或陣列
        JSON.parse();

        let json = '{"name":"Peter","age":40,"favoriteColors":["black","gray","blue"],"car":{"make":"BMW","mode":"X5","year":2019},"retired":false}';
