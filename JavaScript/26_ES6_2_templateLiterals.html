<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript: ES6 New Features -- template literals</title>      
</head>
<body>    
    <script>
        let name = 'YoYo';
        console.log('My favorite person is ' + name + ' because she smells good.');
        console.log(`My favorite person is ${name} because she smells good.`);

        let x = 5, y = 6, z = 7;
        console.log(`My favorite person is ${x + y + z} because she smells good.`);

        //a new line
        console.log(`My favorite person is ${name} 
        because she smells good.`);

    </script>
</body>
</html>
