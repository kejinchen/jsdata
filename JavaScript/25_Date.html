    <!-- 1. 建立日期時間物件
        - today = new Date();  //Thu Jul 30 2020 10:50:48 GMT+0800 (台北標準時間)
        - someday = new Date(year,month,day,hour,mintue,second,millisecond);  //month從0開始算
            ex. someday = new Date(2020,6,30,10,55,32);   //Thu Jul 30 2020 10:55:32 GMT+0800 (台北標準時間) 
        - someday = new Date(milliseconds);     //一天有86400000毫秒
        - someday = new Date('日期/時間字串');     //https://www.w3.org/Protocols/rfc822/
            ex. 
                new Date('July 30,2020');
                new Date('Jul 30,2020');
                new Date('30 Jul,2020');
                new Date('2020/07/30');
                new Date('07/30/2020');
                new Date('07/30/2020 11:03:21');

                new Date('30/07/2020');     //Invalid Date
     
    2. 方法
        - get系列 (取得日期時間個別資訊)
        - to系列 (取得日期時間整串資訊)
        - set系列 (更改日期時間)
    
    3. UTC時間
        end = new Date(<?php echo $theTime ?>);
        end = new Date('30 July 2020 21:00:00 UTC');

        end = new Date();
        end.getTimezoneOffset();   //-480 user和UTC的時間差(單位:分鐘) -->

    <h1 id="now"></h1>

    <script>
        window.addEventListener('load',function(){
            let now = new Date();
            let message = `
                Right now it is ${now.toLocaleDateString()} at ${now.getHours()} : ${now.getMinutes()} : ${now.getSeconds()}
            `;

            document.getElementById('now').innerText = message;
        });
    </script>
</body>
