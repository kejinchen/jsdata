<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="0_style.css">
    <style>
        p{font-size: 5px;}
        svg{font-size: 5px;}
    </style>
</head>
<body>
    <p>This is 5px HTML text. It is very tiny.</p>
    <!-- <svg id="svg"> -->
    <svg id="svg" viewbox="0 0 100 100">
        <text x="10" y="10">
            This is 5px SVG text.
        </text>
    </svg>

    <script>
        window.onload = function(){
            let svg = document.getElementById('svg');
            let lineString = '';

            for(let i = 0; i < 30; i++){
                let position = i * 50;

                lineString += `
                    <!--垂直線-->
                    <line x1="${position}" y1="0" x2="${position}" y2="800" stroke="rgba(0,0,0,0.3)" />
                    <text x="${position}" y="10" style="font: 12px Tahoma;">${position}</text>

                    <!--水平線-->
                    <line x1="0" y1="${position}" x2="1000" y2="${position}" stroke="rgba(0,0,0,0.3)" />
                    <text x="0" y="${position}" style="font: 12px Tahoma;">${position}</text>
                `;
            }

            // svg.innerHTML = lineString;
        };
    </script>
</body>
</html>
