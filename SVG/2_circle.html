<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
    <svg width="1000" height="800" style="border:1px solid #ccc;">
        <circle cx="200" cy="200" r="150" style="fill:red;opacity:0.4;"/>
        <circle cx="300" cy="200" r="150" style="fill:orange;opacity:0.4;"/>
        <circle cx="400" cy="200" r="150" style="fill:yellow;opacity:0.4;"/>
        <circle cx="500" cy="200" r="150" style="fill:green;opacity:0.4;"/>
    </svg>
