<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="./js/jquery-3.5.1.js"></script>		
		<script>
			$(document).ready(function(){
				// 偵測螢幕上的X和Y座標
				// $('.textHover').mousemove(function(e){
				// 	$('#theDiv').show().text(`X: ${e.pageX} | Y: ${e.pageY}`);
				// });

				// $('.textHover').mousemove().mouseout();
				$('.textHover').mousemove(function(e){
					let theText = $(this).attr('data-hover');

					$('#theDiv').text(theText).show().css({
						left: e.pageX + 10,
						top: e.pageY + 10,
					});
				}).mouseout(function(){
					$('#theDiv').hide();
				});

			});			
		</script>
	</head>
	<body>
	  	<p>
			<a href="http://www.google.com.tw" class="textHover" data-hover="Google, a powerful search engine.">Google</a> | 
			<a href="http://www.cafepress.com/" class="textHover" data-hover="Cafepress is the world's best online gift shop.">Cafepress</a> | 
			<a href="http://www.bbc.com/news" class="textHover" data-hover="BBC Trust publishes response to public consultation.">BBC</a>
		</p>
		<p>
			<img src="https://loremflickr.com/320/240/paris,girl" class="textHover" data-hover="Explore Paris holidays and discover the best time and places to visit.">
		</p>
		<div id="theDiv"></div>
	</body>
</html>
