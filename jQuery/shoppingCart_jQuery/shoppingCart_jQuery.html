<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Shopping Cart using jQuery</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

        <h1>Shopping List</h1>

    <script src="new.js"></script>

</html>
