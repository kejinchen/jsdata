<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
           $('#search').keyup(function(){
                let name = $(this).val();
            
                $('ul li').removeClass('highlight');
                
                if($(this).val() != ''){
                    $(`ul li:contains(${name})`).addClass('highlight');
                }
           });
        });
    </script>
</head>
<body>
   <p>
       <label for="search">Search: </label>
       <input type="search" id="search">
   </p>
   <ul>
       <li>Ann Hathaway</li>
       <li>Robert De Niro</li>
       <li>Bruce Willis</li>
       <li>Cybill Shepherd</li>
       <li>Robert Readford</li>
       <li>Maryl Streep</li>
       <li>Bred Pitt</li>
       <li>Robin Williams</li>
       <li>Annete Bening</li>
       <li>Robert Downey Jr.</li>
       <li>Demi Moore</li>
       <li>Angelina Jolie</li>
   </ul>
</body>
</html>
