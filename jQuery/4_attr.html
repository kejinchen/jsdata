<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){  //匿名函數
            // $('input[type="submit"]').click(function(){
            //     alert();
            // });
            // $(':submit').click(function(){
            //     let ans = $(this).attr('value');
            //     // alert(ans);
            // });

            // $('input[type="email"]').focus().blur();
            // $('input[type="email"]').focus(function(){}).blur(function(){});
            $('input[type="email"]').focus(function(){
                $(this).attr('placeholder','');
            }).blur(function(){
                let ans = $(this).attr('placeholder');
                if(ans == ''){
                    $(this).attr('placeholder','example@icloud.com');
                }
            });

            $('textarea').focus(function(){
                // $(this).attr('cols',30).attr('rows',5);
                $(this).attr({
                    cols: 30,
                    rows: 5,
                });
            }).blur(function(){
                $(this).attr({
                    cols: 20,
                    rows: 2,
                });
            });

        });
    </script>
</head>
<body>
    name: <input type="text"> <br>
    email: <input type="email" placeholder="Enter your email."> <br>
    <input type="submit" value="傳送">
    <input type="submit" value="Submit">
    <p>
        <textarea></textarea>
    </p>
</body>
</html>
